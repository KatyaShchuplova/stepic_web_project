server {                                                                        
  listen 80 default;                                                            
                                                                                
  access_log /home/box/nginx.local.access.log;                                  
  error_log /home/box/nginx.local.error.log;                                    
                                                                                
  location ^~ /uploads/ {                                                       
   root /home/box/web/;                                                         
}                                                                               
   location / {                                                                 
    return 404;                                                                 
   }                                                                            
                                                                                
   location ~* ^.+\.\w+$ {                                                      
    root /home/box/web/public;                                                  
  }                                                                             
 }
